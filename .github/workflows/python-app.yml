name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    - name: Debug Secret Content
      env:
        SECRET_FILE_CONTENT: ${{ secrets.ML_MODEL_SECRETS }}

    - name: Write .env file from secret
      env:
        SECRET_FILE_CONTENT: ${{ secrets.ML_MODEL_SECRETS }}
      run: echo "$SECRET_FILE_CONTENT" > src/.env
